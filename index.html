<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liesher's 18th Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url('img1.png') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
  position: relative;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

/* Fade & swipe up transition effect */
body.fade-out {
  opacity: 0;
  transform: translateY(-50px);
}

/* Soft beige overlay */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(245, 232, 211, 0.4);
  z-index: 1;
}

/* Floating crystal bubbles */
.bubble {
  position: absolute;
  bottom: -120px;
  background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1));
  border-radius: 50%;
  backdrop-filter: blur(8px);
  box-shadow:
    inset 0 0 10px rgba(255, 255, 255, 0.9),
    0 0 15px rgba(255, 255, 255, 0.4),
    0 0 25px rgba(255, 255, 255, 0.2);
  animation: rise 12s linear infinite;
  z-index: 2;
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 0.8; }
  100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

.bubble:nth-child(1) { width: 25px; height: 25px; left: 15%; animation-delay: 2s; animation-duration: 10s; }
.bubble:nth-child(2) { width: 40px; height: 40px; left: 40%; animation-delay: 4s; animation-duration: 12s; }
.bubble:nth-child(3) { width: 30px; height: 30px; left: 65%; animation-delay: 1s; animation-duration: 11s; }
.bubble:nth-child(4) { width: 20px; height: 20px; left: 80%; animation-delay: 3s; animation-duration: 9s; }
.bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-delay: 5s; animation-duration: 13s; }

/* Invitation container */
.invite {
  text-align: center;
  z-index: 3;
  color: #4e3b2d;
}

/* Decorative divider lines */
.divider {
  width: 250px;
  margin: 15px auto;
}

.divider img {
  width: 100%;
  opacity: 0.7;
  filter: drop-shadow(0 2px 2px rgba(255,255,255,0.4));
}

/* Invitation text styles */
h3 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.5rem;
  color: #5a4632;
  margin-bottom: 10px;
  text-shadow: 2px 2px 6px rgba(255,255,255,0.6);
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3.6rem;
  color: #4e3b2d;
  text-shadow: 2px 2px 6px rgba(255,255,255,0.6);
}

h2 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.3rem;
  color: #5a4632;
  font-style: italic;
  margin-top: 5px;
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 38px;
  font-size: 1.1rem;
  background-color: #d9b48f;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
  font-family: 'Cormorant Garamond', serif;
  letter-spacing: 1px;
}

button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
  transform: skewX(-20deg);
  transition: 0.5s;
}

button:hover::before {
  left: 125%;
}

button:hover {
  background-color: #cba77c;
  transform: scale(1.05);
  box-shadow: 0 0 25px 5px rgba(255, 215, 160, 0.6);
}
</style>
</head>
<body>
  <!-- Crystal bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Invitation text -->
  <div class="invite">
    <div class="divider"><img src="Fancy-Line.png" alt="divider"></div>
    <h3>You're Invited!</h3>
    <h1>Liesher</h1>
    <h2>a Decade and Eight</h2>
    <div class="divider"><img src="Fancy-Line.png" alt="divider"></div>
    <button id="goButton">Take Me There</button>
  </div>

<script>
  const button = document.getElementById('goButton');
  button.addEventListener('click', () => {
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = 'landpage.html';
    }, 800);
  });
</script>
</body>
</html>
