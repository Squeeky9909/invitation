<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liesher's 18th Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: url('img1.png') no-repeat center center/cover;
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-direction: column;
  overflow-x: hidden;
  position: relative;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

body::-webkit-scrollbar {
  display: none;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(245, 232, 211, 0.4);
  z-index: 1;
}

/* Floating bubbles */
.bubble {
  position: fixed;
  bottom: -120px;
  background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1));
  border-radius: 50%;
  backdrop-filter: blur(8px);
  box-shadow:
    inset 0 0 10px rgba(255, 255, 255, 0.9),
    0 0 15px rgba(255, 255, 255, 0.4),
    0 0 25px rgba(255, 255, 255, 0.2);
  animation: rise 12s linear infinite;
  z-index: 2;
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 0.8; }
  100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

.bubble:nth-child(1) { width: 25px; height: 25px; left: 15%; animation-delay: 2s; animation-duration: 10s; }
.bubble:nth-child(2) { width: 40px; height: 40px; left: 40%; animation-delay: 4s; animation-duration: 12s; }
.bubble:nth-child(3) { width: 30px; height: 30px; left: 65%; animation-delay: 1s; animation-duration: 11s; }
.bubble:nth-child(4) { width: 20px; height: 20px; left: 80%; animation-delay: 3s; animation-duration: 9s; }
.bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-delay: 5s; animation-duration: 13s; }

/* Main content */
.invite {
  text-align: center;
  z-index: 3;
  color: #4e3b2d;
  position: relative;
  width: 100%;
  padding: 100px 0;
}

/* Divider */
.divider {
  width: 250px;
  margin: 15px auto;
}

.divider img {
  width: 100%;
  opacity: 0.7;
  filter: drop-shadow(0 2px 2px rgba(255,255,255,0.4));
}

/* Texts */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4rem;
  color: #4e3b2d;
  text-shadow: 2px 2px 6px rgba(255,255,255,0.6);
}

/* Guest list box */
.cloud-box {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(20px);
  border-radius: 50px;
  padding: 40px 60px;
  margin: 40px auto;
  display: inline-block;
  box-shadow: 0 8px 30px rgba(0,0,0,0.1);
}

ul {
  list-style: none;
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.2rem;
  color: #4e3b2d;
  text-align: left;
  line-height: 1.8;
}
</style>
</head>
<body>
  <!-- Floating bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Content -->
  <div class="invite">
    <div class="divider"><img src="Fancy-Line.png" alt="divider"></div>
    <h1>You're Invited</h1>
    <div class="divider"><img src="Fancy-Line.png" alt="divider"></div>

    <div class="cloud-box">
      <ul>
        <li>Guest 1</li>
        <li>Guest 2</li>
        <li>Guest 3</li>
        <li>Guest 4</li>
        <li>Guest 5</li>
        <li>Guest 6</li>
        <li>Guest 7</li>
        <li>Guest 8</li>
        <li>Guest 9</li>
        <li>Guest 10</li>
        <li>Guest 11</li>
        <li>Guest 12</li>
        <li>Guest 13</li>
        <li>Guest 14</li>
        <li>Guest 15</li>
        <li>Guest 16</li>
        <li>Guest 17</li>
        <li>Guest 18</li>
      </ul>
    </div>
  </div>
</body>
</html>
